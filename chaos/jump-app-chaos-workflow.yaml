apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: jump-app-resilient
  namespace: litmus
spec:
  arguments:
    parameters:
      - name: adminModeNamespace
        value: "litmus"
  entrypoint: chaos-jump-app
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
    - name: chaos-jump-app
      steps:
        - - name: install-chaos-experiments
            template: install-chaos-experiments
        - - name: pod-delete
            template: pod-delete
        - - name: revert-chaos
            template: revert-chaos

    - name: install-chaos-experiments
      inputs:
        artifacts:
          - name: pod-delete
            path: /tmp/pod-delete.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                description:
                  message: |
                    Deletes a pod belonging to a deployment/statefulset/daemonset
                kind: ChaosExperiment
                metadata:
                  name: pod-delete
                  labels:
                    name: pod-delete
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: 2.9.0
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups: [""]
                        resources: ["pods"]
                        verbs: ["create","delete","get","list","patch","update", "deletecollection"]
                      - apiGroups: [""]
                        resources: ["events"]
                        verbs: ["create","get","list","patch","update"]
                      - apiGroups: [""]
                        resources: ["configmaps"]
                        verbs: ["get","list",]
                      - apiGroups: [""]
                        resources: ["pods/log"]
                        verbs: ["get","list","watch"]  
                      - apiGroups: [""]
                        resources: ["pods/exec"]
                        verbs: ["get","list","create"]
                      - apiGroups: ["apps"]
                        resources: ["deployments","statefulsets","replicasets", "daemonsets"]
                        verbs: ["list","get"]
                      - apiGroups: ["apps.openshift.io"]
                        resources: ["deploymentconfigs"]
                        verbs: ["list","get"]
                      - apiGroups: [""]
                        resources: ["replicationcontrollers"]
                        verbs: ["get","list"]
                      - apiGroups: ["argoproj.io"]
                        resources: ["rollouts"]
                        verbs: ["list","get"]
                      - apiGroups: ["batch"]
                        resources: ["jobs"]
                        verbs: ["create","list","get","delete","deletecollection"]
                      - apiGroups: ["litmuschaos.io"]
                        resources: ["chaosengines","chaosexperiments","chaosresults"]
                        verbs: ["create","list","get","patch","update","delete"]
                    image: "litmuschaos/go-runner:2.9.0"
                    imagePullPolicy: Always
                    args:
                    - -c
                    - ./experiments -name pod-delete
                    command:
                    - /bin/bash
                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: '15'
                      - name: RAMP_TIME
                        value: ''
                      - name: FORCE
                        value: 'true'
                      - name: CHAOS_INTERVAL
                        value: '5'
                      - name: PODS_AFFECTED_PERC
                        value: ''
                      - name: LIB
                        value: 'litmus'    
                      - name: TARGET_PODS
                        value: ''
                      - name: NODE_LABEL
                        value: ''
                      - name: SEQUENCE
                        value: 'parallel'
                    labels:
                      name: pod-delete
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: 2.9.0
      container:
        args:
          - kubectl apply -f /tmp/pod-delete.yaml -n
            {{workflow.parameters.adminModeNamespace}} |  sleep 30
        command:
          - sh
          - -c
        image: litmuschaos/k8s:latest
    - name: pod-delete
      inputs:
        artifacts:
          - name: pod-delete
            path: /tmp/chaosengine-pod-delete.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: pod-delete
                  labels:
                    instance_id: 927c8768-ffd9-471b-89a8-976899044a2c
                spec:
                  appinfo:
                    appns: jump-app-dev
                    applabel: app=back-python
                    appkind: deployment
                  jobCleanUpPolicy: retain
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-delete
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "30"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: FORCE
                              value: "false"
                            - name: PODS_AFFECTED_PERC
                              value: "66"
      container:
        args:
          - -file=/tmp/chaosengine-pod-delete.yaml
          - -saveName=/tmp/engine-name
        image: litmuschaos/litmus-checker:latest
    - name: revert-chaos
      container:
        image: litmuschaos/k8s:latest
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (927c8768-ffd9-471b-89a8-976899044a2c, )' -n
            {{workflow.parameters.adminModeNamespace}} "